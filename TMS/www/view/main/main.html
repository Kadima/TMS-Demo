<ion-view title="Main">
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-header-bar class="bar-positive">
                <button class="button button-small button-icon icon ion-android-menu" menu-toggle="left"></button>
                <div class="h1 title" >Hi <span ng-bind="strName"></span></div>
            </ion-header-bar>
            <ion-pane>
                <div style="height: 43px"></div>
                <div style="height: 0.5em"></div>
                <div style="text-align:center;">
                    <div class="row row-center">
                        <div style="width:0.5em;"></div>
                        <div class="col" style="background-color: rgba(134,199,69,1); height:11.5em;">
                            <button class="button button-large button-full button-icon icon ion-home" style="color:#FFF;">
                                <p>Dashboard</p>
                            </button>
                        </div>
                        <div style="width:1em;"></div>
                        <div class="col" style="background-color: rgba(242,97,42,1); height:11.5em;">
                            <button class="button button-icon button-large icon ion-calendar" style="height:100%;color:#FFF;">
                                <p>Task</p>
                            </button>
                        </div>
                        <div style="width:0.5em;"></div>
                    </div>
                    <div style="height: 0.1em"></div>
                    <div class="row row-center">
                        <div style="width:0.5em;"></div>
                        <div class="col" style="background-color: rgba(164,54,165,1); height:11.5em;">
                            <button class="button button-icon button-large icon ion-android-locate" style="height:100%;color:#FFF;" ng-click="funcGoToJobs()">
                                <p>Jobs</p>
                            </button>
                        </div>
                        <div style="width:1em;"></div>
                        <div class="col" style="background-color: rgba(0,141,222,1); height:11.5em;">
                            <button class="button button-icon button-large icon ion-android-document" style="height:100%;color:#FFF;">
                                <p>Status</p>
                            </button>
                        </div>
                        <div style="width:0.5em;"></div>
                    </div>
                    <div style="height: 0.1em"></div>
                    <div class="row row-center">
                        <div style="width:0.5em;"></div>
                        <div class="col" style="background-color: rgba(4,83,119,1); height:11.5em;">
                            <button class="button button-icon button-large icon ion-arrow-graph-up-right" style="height:100%;color:#FFF;">
                                <p>Reports</p>
                            </button>
                        </div>
                        <div style="width:1em;"></div>
                        <div class="col" style="background-color: rgba(253,175,23,1); height:11.5em;">
                            <button class="button button-icon button-large icon ion-settings" style="height:100%;color:#FFF;">
                                <p>Settings</p>
                            </button>
                        </div>
                        <div style="width:0.5em;"></div>
                    </div>
                </div>
            </ion-pane>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar align-title="center" class="bar-positive" nav-clear menu-close>
                <h1 class="title"></h1>
            </ion-header-bar>
            <ion-pane>
                <div style="height: 43px"></div>
                <ion-list>
                    <ion-item nav-clear ng-click="funcLogout()">
                        <i class="icon ion-log-out"></i>&nbsp;&nbsp;Log Out
                    </ion-item>
                </ion-list>
            </ion-pane>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
