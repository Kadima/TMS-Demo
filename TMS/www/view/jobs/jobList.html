<ion-view title="JobList">
	<ion-header-bar class="bar-positive">
		<button class="button button-icon icon ion-android-arrow-back" ng-click="returnJobs()"></button>
		<div class="h1 title">TASKS / <span ng-bind="JobNo"></span></div>
	</ion-header-bar>
	<ion-content>
        <div style="height: 43px"></div>
		<ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
			<ion-item ng-repeat="task in tasks" class="item-remove-animate item-icon-right" >
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-show="funcShowRole(1)">
                    <div class="col col-33">Description :</div>&nbsp;
                    <div class="col"><span ng-bind="task.GoodsDescription01" style="font-size:1.3em;"></span></div>
                </div>
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-show="showContainerNo(task)">
                    <div class="col col-33">Container No :</div>&nbsp;
                    <div class="col"><span ng-bind="task.ContainerNo" style="font-size:1.3em;"></span></div>
                </div>
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-show="funcShowRole(2)">
                    <div class="col col-50">Receive Date</div>
                    <div class="col col-50"><span ng-bind="funcShowDatetime(task.RecevieDateTime)" style="font-size:1.3em;"></span></div>
                </div>
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-show="funcShowRole(2)">
                    <div class="col col-50">Condition</div>
                    <div class="col col-50"><span ng-bind="task.CargoStatusCode" style="font-size:1.3em;"></span></div>
                </div>
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-show="funcShowRole(2)">
                    <div class="col col-50">Container Ready Date</div>
                    <div class="col col-50"><span ng-bind="funcShowDatetime(task.ReadyDateTime)" style="font-size:1.3em;"></span></div>
                </div>
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-show="funcShowRole(2)">
                    <div class="col col-50"><span ng-bind="funcShowLoadType(task)"></span> Date</div>
                    <div class="col col-50"><span ng-bind="funcShowDatetime(task.UnLoadDateTime)" style="font-size:1.3em;"></span></div>
                </div>
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-show="funcShowRole(2)">
                    <div class="col col-50">Remark</div>
                    <div class="col col-50"><span ng-bind="task.Remark" style="font-size:1.3em;"></span></div>
                </div>
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-show="funcShowRole(3)">
                    <div class="col col-50">Vehicle No</div>
                    <div class="col col-50"><span ng-bind="task.VehicleNo" style="font-size:1.3em;"></span></div>
                </div>
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-if="funcShowRole(3)">
                    <div class="col col-50">Driver Name</div>
                    <div class="col col-50"><span ng-bind="task.DriverName" style="font-size:1.3em;"></span></div>
                </div>
                <div class="row" style="padding: 0px;font-size:0.8em;" ng-show="funcShowRole(3)">
                    <div class="col col-50">Truck <span ng-bind="funcShowTruckType(task)"></span> Date</div>
                    <div class="col col-50"><span ng-bind="funcShowDatetime(task.TruckDateTime)" style="font-size:1.3em;"></span></div>
                </div>
			    <i class="icon ion-android-arrow-dropleft" ng-if="task.CargoStatusCode!='Y'"></i>
			    <i class="icon ion-android-done" ng-if="task.CargoStatusCode=='Y'"></i>
                <ion-option-button class="button-calm" ng-click="slideDone(task,'OPEN')" ng-if="funcShowRole(1) && task.CargoStatusCode=='Y'">
                    Open
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="slideDone(task,'UPDATE')" ng-if="funcShowRole(1) && task.CargoStatusCode!='Y'">
                    Remark
                </ion-option-button>
			    <ion-option-button class="button-calm" ng-click="slideDone(task, 'DONE')" ng-if="funcShowRole(1) && task.CargoStatusCode!='Y'">
				    Done
			    </ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
