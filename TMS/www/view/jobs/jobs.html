<ion-view title="Jobs">
	<ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="returnMain()"></button>
        <div class="h1 title" >Jobs</div>
	</ion-header-bar>
	<ion-content>
        <div style="height: 43px"></div>
		<div class="mainList">
			<div class="list card" ng-repeat="Job in Jobs" ng-click="GoToDetail(Job)">
				<div class="item item-body">
					<p>Job No&nbsp;&nbsp;/&nbsp;&nbsp;<span class="tc-light-blue-A700" style="font-size:1.2em;" ng-bind="Job.JobNo"></span></p>
					<p>
                        <span ng-bind="Job.ContainerCounts"></span> Tasks &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span ng-if="Job.TaskDoneCounts > 0"><i class="icon ion-android-done"></i>&nbsp;<span ng-bind="Job.TaskDoneCounts"></span>&nbsp;Done</span>
                    </p>
				</div>
			</div>
		</div>
        <ion-infinite-scroll ng-if="List.CanLoadedMoreData" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
